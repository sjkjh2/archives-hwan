<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>항공권 얘약 및 여행 정보 | 대한항공</title>
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="skip">
        <a href="#home" class="skip__link">본문 바로가기</a>
      </div>
      <div class="header__logo">
        <a href=""><img src="https://www.koreanair.com/logo--koreanair-pc.png" alt="KOREA AIR"></a>
        <a href="" target="_blank"><img src="https://www.koreanair.com/logo--skyteam-pc.png" alt="Sky Team"><span class="blind">새 창 열림</span></a>
      </div>
      <div class="header__util">
        <a href="header__util__evnet"><span>이벤트</span></a>
        <a href="header__util__ask"><span>자주 묻는 질문</span></a>
        <h2 class="hidden">지역선택 및 언어선택</h2>
        <button type="button" class="header__util__lang">
          <span>대한민국</span>

          <span class="blind">선택됨</span>

        <h2 class="hidden" aria-labelledby="util">유용한 메뉴</h2>
        <nav id="util" class="header__util-nav">
          <ul class="header__util__list">
            <li>
              <button type="button" class="header__util__search-btn">
                <span class="txt">궁금한 것을 검색해보세요</span>
              </button>
            </li>
            <li>
              <button type="button" class="header__util__login">로그인</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 id="home" class="blind">홈</h1>
      <ul>
        <li>
          안녕하세요
        </li>
      </ul>
    </main>
